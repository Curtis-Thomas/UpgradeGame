<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bodytop">
      <div class="bodyleft">
        <div class="characterbox">
          <h2>Character</h2>
          <h3>#</h3>
          <h3>#</h3>
          <div class="healthNumberContainer">
            <h3>Health</h3>

            <h4 class="healthNumber">10</h4>
          </div>

          <p class="healthBar"></p>
        </div>
      </div>
      <div class="bodyright">
        <div class="enemybox">
          <h2 class="enemyName">Enemy Name</h2>
          <h3>enemy no</h3>
          <h3 class="enemyNo">0</h3>
          <div class="enemyHealthNumberContainer">
            <h3>Enemy Health</h3>
            <h4 class="enemyHealthNumber">1</h4>
          </div>
          <p class="enemyHealthBar"></p>
        </div>
      </div>
    </div>
    <div class="statsbar">
      <div class="lootcontainer">
        <h2>Loot</h2>
        <button class="loot1">Loot</button>
      </div>
    </div>

    <div class="bodybottom">
      <div class="actionbox">
        <h2>Actionbox</h2>

        <button class="fight">Fight</button>
        <button class="revive">Revive</button>
        <button class="revive5">Revive Lvl 5</button>
        <button class="revive10">Revive Lvl 10</button>

        <p>Gold</p>
        <p class="gold">0</p>
      </div>
      <div class="equipmentbox">
        <h2>Stats</h2>
        <h3>Combat Level</h3>
        <h3 class="cmbLvl"></h3>
        <div class="equipmentcontainer">
          <div class="weaponbox">
            <h3>weapon</h3>
            <h3 class="damage">1</h3>
            <h3>Armor</h3>
            <h3 class="armor">0</h3>

            <h3>Defence</h3>
            <h3 class="defence">1</h3>
            <h3>Xp</h3>
            <h3 class="defenceXp">1</h3>
          </div>
          <div class="armorbox">
            <!-- <h3>armor</h3> -->
          </div>
          <div class="shieldbox">
            <h3>Strength</h3>
            <h3 class="strength"></h3>
            <h3>Xp</h3>
            <h3 class="xp"></h3>
            <h3>Health</h3>
            <h3 class="healthLevel">10</h3>
            <h3>xp</h3>
            <h3 class="healthXp">1350</h3>
          </div>
        </div>
      </div>
      <div class="shopbox">
        <h2>Shop</h2>
        <div class="shopButtons">
          <p>100 gold</p>
          <button class="shopBronzeDagger">Bronze Dagger</button>
          <p>1000 gold</p>
          <button class="shopIronDagger">Iron Dagger</button>
          <p>5000 gold</p>
          <button class="shopSteelDagger">Steel Dagger</button>
          <p>10000 gold</p>
          <button class="abyssalLeach">Abyssal Leach</button>
          <p>100 gold</p>
          <button class="shopBronzeArmor">Bronze Armor</button>
          <p>1000 gold</p>
          <button class="shopIronArmor">Iron Armor</button>
          <p>5000</p>
          <button class="shopSteelArmor">Steel Armor</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
