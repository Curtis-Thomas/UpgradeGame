<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bodytop">
      <div class="bodyleft">
        <div class="characterbox">
          <h2>Character</h2>
          <div class="healthNumberContainer">
            <h3>Health</h3>
            <h4 class="healthNumber">100</h4>
          </div>
          <p class="healthBar"></p>
        </div>
      </div>
      <div class="bodyright">
        <div class="enemybox">
          <h2>Enemy Name</h2>
          <h3>enemy no</h3>
          <h3 class="enemyNo">0</h3>
          <div class="enemyHealthNumberContainer">
            <h3>Enemy Health</h3>
            <h4 class="enemyHealthNumber">100</h4>
          </div>
          <p class="enemyHealthBar"></p>
        </div>
      </div>
    </div>
    <div class="statsbar">
      <h2>Stats Bar</h2>
    </div>

    <div class="bodybottom">
      <div class="actionbox">
        <h2>Actionbox</h2>
        <button class="fight">Fight</button>
        <button class="btnAttack">Attack</button>
        <p>Upgrades</p>
        <button class="btnAutoUpgrade">Auto Attack</button>
        <button class="btnWeaponUpgrade">Weapon</button>
        <button class="btnShieldUpgrade">Shield</button>
        <button class="btnArmorUpgrade">Armor</button>
      </div>
      <div class="equipmentbox">
        <h2>equipmentbox</h2>
        <div class="equipmentcontainer">
          <div class="weaponbox">
            <h3>weapon</h3>
          </div>
          <div class="armorbox">
            <h3>armor</h3>
          </div>
          <div class="shieldbox">
            <h3>shield</h3>
          </div>
        </div>
      </div>
      <div class="optionsbox">
        <h2>optionsbox</h2>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
